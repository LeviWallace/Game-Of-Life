<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Levi Wallace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="canvas.css">
</head>

<body>
    <div class="row justify-content-center topbar">
        <button type="button" class="btn btn-primary" onclick="changeState(true);">PLAY</button>
        <button type="button" class="btn btn-primary" onclick="changeState(false);">PAUSE</button>
        <button type="button" class="btn btn-primary" onclick="clearing();">CLEAR</button>
        <h4><span class="badge badge-primary state">OFF</span></h4>
        
    </div>

    <button type="button" id="optionButton" class="btn btn-primary" data-toggle="modal" data-target="#options"> OPTIONS </button>

    <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Size of Blocks:&nbsp;</span>
                        </div>
                        <input type="number" id="blockAmount" value="15" min="5" max="50" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Frames per Second: &nbsp;</span>
                        </div>
                        <input type="number" id="fpsInput" value="4" min="1" max="100" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center optionsSection">
                    <div>
                        <input type="color" id="blockColor" name="blocks" value="#add8e6">
                        <label for="blocks">&nbsp;Blocks&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                    <h5></h5>
                    <div>
                        <input type="color" id="backgroundColor" name="background" value="#050a37">
                        <label for="background">&nbsp;Background</label>
                    </div>
                </div> 
                <div class="row justify-content-center optionsSection">
                    <p>
                        Grid Color: &nbsp;&nbsp;&nbsp;
                    </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="whiteChecked" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          White&nbsp;&nbsp;&nbsp;
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="blackChecked" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Black&nbsp;&nbsp;&nbsp;
                        </label>
                      </div>
                </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="changeApperance()">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <canvas width="1000" height="800" id="canvas" style="border:1px solid #000000;"></canvas>
    <div class="row justify-content-center">
        <p id="mark">designed by levi wallace.<p>
    </div>

    <script src="jquery.min.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>

    <script src="require.js"></script>
    <script>
        require(["gameoflife"], function() {
        })
    </script>
</body>

</html>
